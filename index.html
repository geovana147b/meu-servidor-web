<!DOCTYPE html>
<html>
<head>
    <title>Pedra, Papel, Tesoura</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6dd5ed, #2193b0);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #mainContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #choices {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .choice-btn {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .choice-btn:hover {
            transform: scale(1.1);
        }

        .choice-btn i {
            font-size: 60px;
            color: #3498db;
            transition: transform 0.2s ease;
        }

        .choice-btn:hover i {
            transform: scale(1.1);
            color: #2980b9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #gameArea {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #userChoice, #computerChoice {
            font-size: 18px;
            margin: 0 20px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #score {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        #resetBtn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #resetBtn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Pedra, Papel, Tesoura</h1>
        <div id="choices">
            <button class="choice-btn" onclick="playGame('rock')"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="choice-btn" onclick="playGame('paper')"><i class="fa-regular fa-hand-paper"></i></button>
            <button class="choice-btn" onclick="playGame('scissors')"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <div id="gameArea">
            <p id="userChoice"></p>
            <p id="computerChoice"></p>
        </div>
        <p id="result"></p>
        <p id="score">Você: 0 | Computador: 0</p>
        <button id="resetBtn" onclick="resetGame()">Reiniciar Jogo</button>
    </div>
    <script>
        let userScore = 0;
        let computerScore = 0;

        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            const computerChoice = choices[randomIndex];
            const resultElement = document.getElementById("result");
            const userChoiceElement = document.getElementById("userChoice");
            const computerChoiceElement = document.getElementById("computerChoice");
            const scoreElement = document.getElementById("score");

            userChoiceElement.textContent = Você escolheu: ${translateChoice(userChoice)};
            computerChoiceElement.textContent = Computador escolheu: ${translateChoice(computerChoice)};

            if (userChoice === computerChoice) {
                resultElement.textContent = "Empate!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                resultElement.textContent = "Você venceu!";
                userScore++;
            } else {
                resultElement.textContent = "Computador venceu!";
                computerScore++;
            }

            scoreElement.textContent = Você: ${userScore} | Computador: ${computerScore};
        }

        function translateChoice(choice) {
            if (choice === 'rock') return 'Pedra';
            if (choice === 'paper') return 'Papel';
            return 'Tesoura';
        }

        function resetGame() {
            userScore = 0;
            computerScore = 0;
            document.getElementById("score").textContent = "Você: 0 | Computador: 0";
            document.getElementById("result").textContent = "";
            document.getElementById("userChoice").textContent = "";
            document.getElementById("computerChoice").textContent = "";
        }
    </script>
</body>
</html>
